# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink: pretty

# Where things are
source:       .
destination:  ./_site
plugins_dir:  _plugins
layouts_dir:  _layouts
data_dir:     _data
includes_dir: _includes

collections:
  posts:
    output: true

# Setup
title: Chen Hao's Blog
tagline: Keep Simple Heart
email: haoeric@hotmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
url: http://haoeric.com
paginate: 1
baseurl: ""
markdown: kramdown
encoding: "utf-8"
twitter_username: haoeric_T
github_username:  haoeric

pages_list:       
  Posts: '/posts'
  Portfolio: '/portfolio'
  News: '/news'
  Feed: '/atom.xml'

# Using Rouge with Jekyll
# https://sacha.me/articles/jekyll-rouge/
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
# use GitHub-flavored Emoji plugin for Jekyll(https://github.com/jekyll/jemoji)  
gems:
  - jemoji
  - jekyll-paginate

  
# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name: Chen Hao
  url: http://haoeric.com
  email: haoeric@hotmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/haoeric/haoeric.github.io
