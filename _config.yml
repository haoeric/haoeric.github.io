# Permalinks, just title to tidy up the page url
permalink: /:title/

# Where things are
source:       .
destination:  ./_site
plugins_dir:  _plugins
layouts_dir:  _layouts
data_dir:     _data
includes_dir: _includes

collections:
  posts:
    output: true

# Setup
title: Hao Chen | 陈浩
tagline: Keep Simple Heart
email: haoeric@hotmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
url: http://haoeric.com
paginate: 1
baseurl: ""
markdown: kramdown
encoding: "utf-8"
twitter_username: haoeric_T
github_username:  haoeric

pages_list:       
  Posts: '/posts'
  Portfolio: '/portfolio'
  Feed: '/atom.xml'

# Using Rouge with Jekyll
# https://sacha.me/articles/jekyll-rouge/
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jemoji
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

  
# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name: Chen Hao
  url: http://haoeric.com
  email: haoeric@hotmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/haoeric/haoeric.github.io
