---
layout: default
---

<article class="post">
  <div align="center">
    <h1 class="post-title">{{ page.title }}</h1>
    <font style="opacity:0.7"> 
      <a href="{{ site.baseurl }}/about.md">Chen Hao</a> posted on {{ page.date | date_to_string }}   
    </font>
  </div>
  <hr>
  {{ content }}
  <hr>
  {% include share.html %}
</article>

<aside class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}/{{ post.url }}">
            {{ post.title }}
            <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time></small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</aside>
