<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
        <a href="/" title="Home">{{ site.title }}</a>
        {% for page in site.pages_list %}
        &nbsp;&nbsp;&nbsp;
        <small><a href="{{ page[1] }}">{{ page[0] }}</a></small>
        {% endfor %}
        </h3>
      </header>

      <main class="blogmain">
        {{ content }}
        {% include comments.html %}
      </main>
      
      {% include footer.html %}
    </div>
  </body>
</html>
